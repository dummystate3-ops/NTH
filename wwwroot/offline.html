<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - NovaCalc Hub</title>
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-[var(--color-bg)]">
    <div class="text-center px-4">
        <div class="mb-8">
            <div class="w-24 h-24 bg-gradient-primary rounded-full flex items-center justify-center text-white text-4xl font-bold mx-auto mb-4">
                NC
            </div>
            <h1 class="text-4xl font-bold text-gradient mb-4">NovaCalc Hub</h1>
        </div>
        
        <div class="max-w-md mx-auto">
            <svg class="w-32 h-32 mx-auto mb-6 text-[var(--color-text-light)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
            </svg>
            
            <h2 class="text-2xl font-bold text-[var(--color-text-dark)] mb-4">You're Offline</h2>
            <p class="text-[var(--color-text-medium)] mb-8">
                It looks like you've lost your internet connection. Some features may not be available until you're back online.
            </p>
            
            <button onclick="window.location.reload()" class="btn btn-primary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Try Again
            </button>
        </div>
    </div>
    
    <script src="/js/theme.js"></script>
</body>
</html>
