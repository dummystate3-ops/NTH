<!DOCTYPE html>
<html>

<head>
    <title>Generate NovaTools Hub Icons</title>
</head>

<body>
    <h1>Icon Generator</h1>
    <p>Icons will be generated and downloaded automatically...</p>

    <script>
        // Generate icon at specific size
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4A90E2');
            gradient.addColorStop(1, '#50E3C2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';

            // Draw "NC" text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('NT', size / 2, size / 2);

            return canvas;
        }

        // Download canvas as PNG
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });
        }

        // Generate all icon sizes
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        setTimeout(() => {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = generateIcon(size);
                    downloadCanvas(canvas, `icon-${size}x${size}.png`);
                    document.body.innerHTML += `<p>âœ“ Generated icon-${size}x${size}.png</p>`;
                }, index * 500);
            });
        }, 1000);
    </script>
</body>

</html>
